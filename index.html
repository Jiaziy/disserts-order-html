<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>巧克力定制平台 - 登录/注册</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
        <!-- 登录页面 -->
        <div id="login-page" class="page active">
            <!-- 错误消息显示区域 -->
        <div id="error-message" style="color: #ff6b6b; text-align: center; padding: 10px; margin-bottom: 15px; background-color: #fff5f5; border-radius: 8px; display: none;"></div>
        
        <div class="login-container">
                <div id="error-message" style="color: #ef4444; text-align: center; padding: 10px; margin-bottom: 15px; background-color: #fef2f2; border-radius: 8px; display: none;"></div>
                <div class="login-header">
                    <h1>巧克力定制平台</h1>
                    <p>个性化定制您的专属巧克力</p>
                </div>
                
                <div class="login-form">
                    <!-- 登录/注册切换 -->
                    <div class="auth-mode-tabs">
                        <button id="login-mode" class="mode-btn active">登录</button>
                        <button id="register-mode" class="mode-btn">注册</button>
                    </div>
                    
                    <!-- 登录表单 -->
                    <div id="login-form-container" class="auth-container active">
                        <!-- 标签页切换 -->
                        <div class="tabs">
                            <button class="tab-btn active" data-tab="phone">手机登录</button>
                            <button class="tab-btn" data-tab="email">邮箱登录</button>
                        </div>

                        <!-- 手机登录标签页 -->
                        <div id="phone-tab" class="tab-content active">
                            <div class="form-group">
                                <label for="phone">手机号</label>
                                <input type="tel" id="phone" placeholder="请输入手机号" maxlength="11">
                            </div>
                            <div class="form-group">
                                <label for="sms-code">验证码</label>
                                <div class="code-input-group">
                                    <input type="text" id="sms-code" placeholder="请输入验证码" maxlength="6">
                                    <button id="get-sms" class="code-btn">获取验证码</button>
                                </div>
                            </div>
                            <button id="phone-login-btn" class="login-btn">登录</button>
                        </div>

                        <!-- 邮箱登录标签页 -->
                        <div id="email-tab" class="tab-content">
                            <div class="form-group">
                                <label for="email">邮箱</label>
                                <input type="email" id="email" placeholder="请输入邮箱地址">
                            </div>
                            <div class="form-group">
                                <label for="email-password">密码</label>
                                <input type="password" id="email-password" placeholder="请输入密码">
                            </div>
                            <div class="remember-me">
                                <input type="checkbox" id="remember">
                                <label for="remember">记住我</label>
                            </div>
                            <button id="email-login-btn" class="login-btn">登录</button>
                        </div>
                    </div>
                    
                    <!-- 注册表单 -->
                    <div id="register-form-container" class="auth-container">
                        <!-- 标签页切换 -->
                        <div class="tabs">
                            <button class="tab-btn active" data-tab="register-phone">手机注册</button>
                            <button class="tab-btn" data-tab="register-email">邮箱注册</button>
                        </div>
                         
                        <!-- 手机注册标签页 -->
                        <div id="register-phone-tab" class="tab-content active">
                            <div class="form-group">
                                <label for="register-phone">手机号</label>
                                <input type="tel" id="register-phone" placeholder="请输入手机号" maxlength="11">
                            </div>
                            <div class="form-group">
                                <label for="register-sms-code">验证码</label>
                                <div class="code-input-group">
                                    <input type="text" id="register-sms-code" placeholder="请输入验证码" maxlength="6">
                                    <button id="register-get-sms" class="code-btn">获取验证码</button>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="register-phone-password">密码</label>
                                <input type="password" id="register-phone-password" placeholder="请设置6-20位密码">
                            </div>
                            <div class="form-group">
                                <label for="register-phone-confirm-password">确认密码</label>
                                <input type="password" id="register-phone-confirm-password" placeholder="请再次输入密码">
                            </div>
                            <button id="phone-register-btn" class="login-btn">注册</button>
                        </div>
                         
                        <!-- 邮箱注册标签页 -->
                        <div id="register-email-tab" class="tab-content">
                            <div class="form-group">
                                <label for="register-email">邮箱</label>
                                <input type="email" id="register-email" placeholder="请输入邮箱地址">
                            </div>
                            <div class="form-group">
                                <label for="register-password">密码</label>
                                <input type="password" id="register-password" placeholder="请设置6-20位密码">
                            </div>
                            <div class="form-group">
                                <label for="register-confirm-password">确认密码</label>
                                <input type="password" id="register-confirm-password" placeholder="请再次输入密码">
                            </div>
                            <button id="email-register-btn" class="login-btn">注册</button>
                        </div>
                        
                        <div class="login-footer">
                            <p>注册即表示同意<a href="#">用户协议</a>和<a href="#">隐私政策</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 引入Supabase配置和工具 -->
        <script type="module" src="js/supabase-config.js"></script>
        <script type="module" src="js/supabase.js"></script>
        
        <script>
            // 登录功能脚本
            console.log('登录脚本已加载');
            
            // 初始化Supabase
            async function initSupabase() {
                try {
                    // 等待Supabase初始化完成
                    await new Promise(resolve => {
                        const checkSupabase = () => {
                            if (document.supabase) {
                                resolve();
                            } else {
                                setTimeout(checkSupabase, 100);
                            }
                        };
                        checkSupabase();
                    });
                    
                    // 初始化Supabase
                    await document.supabase.init();
                    console.log('Supabase初始化完成');
                    
                    // 检查是否已登录
                    const user = await document.supabase.auth.getCurrentUser();
                    if (user) {
                        console.log('用户已登录:', user.displayName);
                        // 这里可以跳转到首页或其他页面
                    }
                } catch (error) {
                    console.error('Supabase初始化失败:', error);
                }
            }
            
            // 显示错误消息
            function showError(message) {
                const errorElement = document.getElementById('error-message');
                if (errorElement) {
                    errorElement.textContent = message;
                    errorElement.style.display = 'block';
                    // 3秒后自动隐藏错误消息
                    setTimeout(() => {
                        errorElement.style.display = 'none';
                    }, 3000);
                }
            }
            
            // 显示成功消息
            function showSuccess(message) {
                const successElement = document.createElement('div');
                successElement.className = 'success-message';
                successElement.style.cssText = 'color: #4ade80; text-align: center; padding: 10px; margin-bottom: 15px; background-color: #f0fdf4; border-radius: 8px;';
                successElement.textContent = message;
                
                const container = document.querySelector('.login-container');
                if (container) {
                    const firstChild = container.firstChild;
                    container.insertBefore(successElement, firstChild);
                    
                    // 3秒后自动移除成功消息
                    setTimeout(() => {
                        successElement.remove();
                    }, 3000);
                }
            }
            
            // 表单验证函数
            function validatePhone(phone) {
                const phoneRegex = /^1[3-9]\d{9}$/;
                return phoneRegex.test(phone);
            }
            
            function validateEmail(email) {
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                return emailRegex.test(email);
            }
            
            function validatePassword(password) {
                return password.length >= 6 && password.length <= 20;
            }
            
            // 验证码倒计时功能
            function startCountdown(button) {
                let seconds = 60;
                const originalText = button.textContent;
                button.disabled = true;
                button.textContent = `${seconds}秒后重新获取`;
                
                const timer = setInterval(() => {
                    seconds--;
                    button.textContent = `${seconds}秒后重新获取`;
                    
                    if (seconds <= 0) {
                        clearInterval(timer);
                        button.disabled = false;
                        button.textContent = originalText;
                    }
                }, 1000);
            }
            
            // 为所有按钮添加点击事件处理
            document.addEventListener('DOMContentLoaded', async function() {
                console.log('DOM加载完成，开始绑定事件');
                
                // 初始化Supabase
                await initSupabase();
                
                // 登录/注册模式切换
                const loginModeBtn = document.getElementById('login-mode');
                const registerModeBtn = document.getElementById('register-mode');
                const loginForm = document.getElementById('login-form-container');
                const registerForm = document.getElementById('register-form-container');
                
                if (loginModeBtn) {
                    loginModeBtn.onclick = function() {
                        console.log('切换到登录模式');
                        if (loginForm) loginForm.style.display = 'block';
                        if (registerForm) registerForm.style.display = 'none';
                        this.classList.add('active');
                        if (registerModeBtn) registerModeBtn.classList.remove('active');
                    };
                }
                
                if (registerModeBtn) {
                    registerModeBtn.onclick = function() {
                        console.log('切换到注册模式');
                        if (loginForm) loginForm.style.display = 'none';
                        if (registerForm) registerForm.style.display = 'block';
                        this.classList.add('active');
                        if (loginModeBtn) loginModeBtn.classList.remove('active');
                    };
                }
                
                // 登录方式切换
                const phoneTabBtn = document.querySelector('.tab-btn[data-tab="phone"]');
                const emailTabBtn = document.querySelector('.tab-btn[data-tab="email"]');
                const phoneTab = document.getElementById('phone-tab');
                const emailTab = document.getElementById('email-tab');
                
                function setActiveTab(activeBtn, tabs, buttons) {
                    // 隐藏所有标签页
                    tabs.forEach(tab => {
                        if (tab) tab.style.display = 'none';
                    });
                    
                    // 移除所有按钮激活状态
                    buttons.forEach(btn => {
                        if (btn) btn.classList.remove('active');
                    });
                    
                    // 显示选中的标签页并激活按钮
                    const tabId = activeBtn.getAttribute('data-tab') + '-tab';
                    const activeTab = document.getElementById(tabId);
                    if (activeTab) activeTab.style.display = 'block';
                    activeBtn.classList.add('active');
                }
                
                if (phoneTabBtn) {
                    phoneTabBtn.onclick = function() {
                        console.log('切换到手机登录');
                        setActiveTab(this, [phoneTab, emailTab], [phoneTabBtn, emailTabBtn]);
                    };
                }
                
                if (emailTabBtn) {
                    emailTabBtn.onclick = function() {
                        console.log('切换到邮箱登录');
                        setActiveTab(this, [phoneTab, emailTab], [phoneTabBtn, emailTabBtn]);
                    };
                }
                
                // 注册方式切换
                const registerPhoneTabBtn = document.querySelector('.tab-btn[data-tab="register-phone"]');
                const registerEmailTabBtn = document.querySelector('.tab-btn[data-tab="register-email"]');
                const registerPhoneTab = document.getElementById('register-phone-tab');
                const registerEmailTab = document.getElementById('register-email-tab');
                
                if (registerPhoneTabBtn) {
                    registerPhoneTabBtn.onclick = function() {
                        console.log('切换到手机注册');
                        if (registerPhoneTab) registerPhoneTab.style.display = 'block';
                        if (registerEmailTab) registerEmailTab.style.display = 'none';
                        this.classList.add('active');
                        if (registerEmailTabBtn) registerEmailTabBtn.classList.remove('active');
                    };
                }
                
                if (registerEmailTabBtn) {
                    registerEmailTabBtn.onclick = function() {
                        console.log('切换到邮箱注册');
                        if (registerPhoneTab) registerPhoneTab.style.display = 'none';
                        if (registerEmailTab) registerEmailTab.style.display = 'block';
                        this.classList.add('active');
                        if (registerPhoneTabBtn) registerPhoneTabBtn.classList.remove('active');
                    };
                }
                
                // 显示验证码的函数
                function showVerificationCode(code) {
                    // 创建验证码显示元素
                    const codeDisplay = document.createElement('div');
                    codeDisplay.className = 'verification-code-display';
                    codeDisplay.style.cssText = 'background-color: #f3f4f6; padding: 8px 16px; border-radius: 8px; margin-top: 8px; text-align: center; font-size: 14px; color: #374151;';
                    codeDisplay.innerHTML = `开发环境验证码: <strong>${code}</strong> (5分钟内有效)`;
                    
                    return codeDisplay;
                }
                
                // 登录验证码按钮
                const getSmsBtn = document.getElementById('get-sms');
                if (getSmsBtn) {
                    getSmsBtn.onclick = async function() {
                        console.log('获取登录验证码');
                        const phoneInput = document.getElementById('phone');
                        const phone = phoneInput?.value.trim();
                        
                        if (!phone) {
                            showError('请输入手机号');
                            return;
                        }
                        
                        if (!validatePhone(phone)) {
                            showError('请输入正确的手机号格式');
                            return;
                        }
                        
                        try {
                            // 发送验证码
                            const result = await document.supabase.auth.sendPhoneVerification(phone);
                            if (result.success) {
                                showSuccess('验证码已发送');
                                
                                // 在开发环境显示验证码
                                if (result.code) {
                                    const codeInput = document.getElementById('sms-code');
                                    if (codeInput) {
                                        // 移除旧的验证码显示
                                        const oldCodeDisplay = document.querySelector('.verification-code-display');
                                        if (oldCodeDisplay) {
                                            oldCodeDisplay.remove();
                                        }
                                        
                                        // 添加新的验证码显示
                                        const codeDisplay = showVerificationCode(result.code);
                                        codeInput.parentNode.appendChild(codeDisplay);
                                    }
                                }
                                
                                // 开始倒计时
                                startCountdown(this);
                            } else {
                                showError(result.error || '发送验证码失败');
                            }
                        } catch (error) {
                            console.error('发送验证码失败:', error);
                            showError('发送验证码失败，请稍后重试');
                        }
                    };
                }
                
                // 注册验证码按钮
                const registerGetSmsBtn = document.getElementById('register-get-sms');
                if (registerGetSmsBtn) {
                    registerGetSmsBtn.onclick = async function() {
                        console.log('获取注册验证码');
                        const phoneInput = document.getElementById('register-phone');
                        const phone = phoneInput?.value.trim();
                        
                        if (!phone) {
                            showError('请输入手机号');
                            return;
                        }
                        
                        if (!validatePhone(phone)) {
                            showError('请输入正确的手机号格式');
                            return;
                        }
                        
                        try {
                            // 发送验证码
                            const result = await document.supabase.auth.sendPhoneVerification(phone);
                            if (result.success) {
                                showSuccess('验证码已发送');
                                
                                // 在开发环境显示验证码
                                if (result.code) {
                                    const codeInput = document.getElementById('register-sms-code');
                                    if (codeInput) {
                                        // 移除旧的验证码显示
                                        const oldCodeDisplay = document.querySelector('.verification-code-display');
                                        if (oldCodeDisplay) {
                                            oldCodeDisplay.remove();
                                        }
                                        
                                        // 添加新的验证码显示
                                        const codeDisplay = showVerificationCode(result.code);
                                        codeInput.parentNode.appendChild(codeDisplay);
                                    }
                                }
                                
                                // 开始倒计时
                                startCountdown(this);
                            } else {
                                showError(result.error || '发送验证码失败');
                            }
                        } catch (error) {
                            console.error('发送验证码失败:', error);
                            showError('发送验证码失败，请稍后重试');
                        }
                    };
                }
                
                // 手机登录按钮
                const phoneLoginBtn = document.getElementById('phone-login-btn');
                if (phoneLoginBtn) {
                    phoneLoginBtn.onclick = async function() {
                        console.log('执行手机登录');
                        const phoneInput = document.getElementById('phone');
                        const codeInput = document.getElementById('sms-code');
                        const phone = phoneInput?.value.trim();
                        const code = codeInput?.value.trim();
                        
                        if (!phone) {
                            showError('请输入手机号');
                            return;
                        }
                        
                        if (!validatePhone(phone)) {
                            showError('请输入正确的手机号格式');
                            return;
                        }
                        
                        if (!code) {
                            showError('请输入验证码');
                            return;
                        }
                        
                        try {
                            // 执行手机登录
                            const result = await document.supabase.auth.signInWithPhone(phone, code);
                            if (result.success) {
                                showSuccess('登录成功，欢迎回来！');
                                console.log('登录成功，用户信息:', result.user);
                                // 这里可以跳转到首页
                                setTimeout(() => {
                                    window.location.href = 'main.html';
                                }, 1500);
                            } else {
                                showError(result.error || '登录失败');
                            }
                        } catch (error) {
                            console.error('登录失败:', error);
                            showError('登录失败，请稍后重试');
                        }
                    };
                }
                
                // 邮箱登录按钮
                const emailLoginBtn = document.getElementById('email-login-btn');
                if (emailLoginBtn) {
                    emailLoginBtn.onclick = async function() {
                        console.log('执行邮箱登录');
                        const emailInput = document.getElementById('email');
                        const passwordInput = document.getElementById('email-password');
                        const email = emailInput?.value.trim();
                        const password = passwordInput?.value.trim();
                        
                        if (!email) {
                            showError('请输入邮箱');
                            return;
                        }
                        
                        if (!validateEmail(email)) {
                            showError('请输入正确的邮箱格式');
                            return;
                        }
                        
                        if (!password) {
                            showError('请输入密码');
                            return;
                        }
                        
                        try {
                            // 执行邮箱登录
                            const result = await document.supabase.auth.signIn(email, password);
                            if (result.success) {
                                showSuccess('登录成功，欢迎回来！');
                                console.log('登录成功，用户信息:', result.user);
                                // 这里可以跳转到首页
                                setTimeout(() => {
                                    window.location.href = 'main.html';
                                }, 1500);
                            } else {
                                showError(result.error || '邮箱或密码错误');
                            }
                        } catch (error) {
                            console.error('登录失败:', error);
                            showError('登录失败，请稍后重试');
                        }
                    };
                }
                
                // 手机注册按钮
                const phoneRegisterBtn = document.getElementById('phone-register-btn');
                if (phoneRegisterBtn) {
                    phoneRegisterBtn.onclick = async function() {
                        console.log('执行手机注册');
                        const phoneInput = document.getElementById('register-phone');
                        const codeInput = document.getElementById('register-sms-code');
                        const passwordInput = document.getElementById('register-phone-password');
                        const confirmPasswordInput = document.getElementById('register-phone-confirm-password');
                        
                        const phone = phoneInput?.value.trim();
                        const code = codeInput?.value.trim();
                        const password = passwordInput?.value.trim();
                        const confirmPassword = confirmPasswordInput?.value.trim();
                        
                        if (!phone) {
                            showError('请输入手机号');
                            return;
                        }
                        
                        if (!validatePhone(phone)) {
                            showError('请输入正确的手机号格式');
                            return;
                        }
                        
                        if (!code) {
                            showError('请输入验证码');
                            return;
                        }
                        
                        if (!password) {
                            showError('请设置密码');
                            return;
                        }
                        
                        if (!validatePassword(password)) {
                            showError('密码长度应为6-20位');
                            return;
                        }
                        
                        if (password !== confirmPassword) {
                            showError('两次输入的密码不一致');
                            return;
                        }
                        
                        try {
                            // 模拟手机注册（实际项目中应该调用手机验证码验证）
                            const email = phone + '@phone.user';
                            const result = await document.supabase.auth.signUp(email, password, { phone });
                            if (result.success) {
                                showSuccess(result.message || '注册成功！');
                                console.log('注册成功，用户信息:', result.user);
                                // 登录成功后跳转到首页
                                setTimeout(() => {
                                    window.location.href = 'main.html';
                                }, 1500);
                            } else {
                                showError(result.error || '注册失败');
                            }
                        } catch (error) {
                            console.error('注册失败:', error);
                            showError('注册失败，请稍后重试');
                        }
                    };
                }
                
                // 邮箱注册按钮
                const emailRegisterBtn = document.getElementById('email-register-btn');
                if (emailRegisterBtn) {
                    emailRegisterBtn.onclick = async function() {
                        console.log('执行邮箱注册');
                        const emailInput = document.getElementById('register-email');
                        const passwordInput = document.getElementById('register-password');
                        const confirmPasswordInput = document.getElementById('register-confirm-password');
                        
                        const email = emailInput?.value.trim();
                        const password = passwordInput?.value.trim();
                        const confirmPassword = confirmPasswordInput?.value.trim();
                        
                        if (!email) {
                            showError('请输入邮箱');
                            return;
                        }
                        
                        if (!validateEmail(email)) {
                            showError('请输入正确的邮箱格式');
                            return;
                        }
                        
                        if (!password) {
                            showError('请设置密码');
                            return;
                        }
                        
                        if (!validatePassword(password)) {
                            showError('密码长度应为6-20位');
                            return;
                        }
                        
                        if (password !== confirmPassword) {
                            showError('两次输入的密码不一致');
                            return;
                        }
                        
                        try {
                            // 执行邮箱注册
                            const result = await document.supabase.auth.signUp(email, password);
                            if (result.success) {
                                showSuccess(result.message || '注册成功！');
                                console.log('注册成功，用户信息:', result.user);
                                // 注册成功后可能需要等待邮箱验证
                                // 这里可以跳转到提示页面或登录页面
                            } else {
                                showError(result.error || '注册失败');
                            }
                        } catch (error) {
                            console.error('注册失败:', error);
                            showError('注册失败，请稍后重试');
                        }
                    };
                }
                
                console.log('事件绑定完成');
            });
        </script>
    </body>
</html>
