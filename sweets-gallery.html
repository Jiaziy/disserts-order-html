<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>作品库 - 甜点DIY设计平台</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/sweets-gallery.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- 作品库页面 -->
    <div id="sweets-gallery-page" class="page active">
        <!-- 顶部导航栏 -->
        <nav class="top-navbar">
            <div class="nav-brand">
                <i class="fas fa-candy-cane"></i>
                <h1>甜点DIY设计平台</h1>
            </div>
            
            <div class="nav-menu">
                <div class="nav-item" data-page="designer">设计中心</div>
                <div class="nav-item active" data-page="gallery">作品库</div>
                <div class="nav-item" data-page="tutorial">使用教程</div>
            </div>
            
            <div class="design-actions">
                <button class="action-btn primary" onclick="window.location.href='sweets-designer.html'">
                    <i class="fas fa-plus"></i>新建设计
                </button>
            </div>
        </nav>

        <!-- 主内容区域 -->
        <main class="gallery-container">
            <!-- 筛选和搜索 -->
            <div class="gallery-header">
                <h2>我的设计作品</h2>
                <div class="filter-controls">
                    <div class="search-box">
                        <i class="fas fa-search"></i>
                        <input type="text" id="search-input" placeholder="搜索设计作品...">
                    </div>
                    
                    <select id="type-filter">
                        <option value="all">所有类型</option>
                        <option value="candy">糖果</option>
                        <option value="cookie">曲奇</option>
                        <option value="chocolate">巧克力</option>
                    </select>
                    
                    <select id="sort-filter">
                        <option value="newest">最新创建</option>
                        <option value="oldest">最早创建</option>
                        <option value="name">按名称</option>
                    </select>
                </div>
            </div>

            <!-- 作品网格 -->
            <div class="designs-grid" id="designs-grid">
                <!-- 设计作品将动态加载 -->
                <div class="empty-state" id="empty-state">
                    <i class="fas fa-palette"></i>
                    <h3>还没有设计作品</h3>
                    <p>开始您的第一个甜点设计吧！</p>
                    <button class="primary-btn" onclick="window.location.href='sweets-designer.html'">
                        开始设计
                    </button>
                </div>
            </div>

            <!-- 作品详情模态框 -->
            <div class="modal" id="design-modal">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3 id="modal-title">设计详情</h3>
                        <button class="close-btn" onclick="closeModal()">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                    
                    <div class="modal-body">
                        <div class="design-preview">
                            <img id="modal-image" src="" alt="设计预览">
                        </div>
                        
                        <div class="design-info">
                            <div class="info-section">
                                <h4>设计信息</h4>
                                <div class="info-grid">
                                    <div class="info-item">
                                        <span>名称:</span>
                                        <span id="info-name"></span>
                                    </div>
                                    <div class="info-item">
                                        <span>类型:</span>
                                        <span id="info-type"></span>
                                    </div>
                                    <div class="info-item">
                                        <span>形状:</span>
                                        <span id="info-shape"></span>
                                    </div>
                                    <div class="info-item">
                                        <span>创建时间:</span>
                                        <span id="info-date"></span>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="action-buttons">
                                <button class="btn secondary" onclick="editDesign()">
                                    <i class="fas fa-edit"></i>编辑
                                </button>
                                <button class="btn primary" onclick="exportDesign()">
                                    <i class="fas fa-download"></i>导出
                                </button>
                                <button class="btn danger" onclick="deleteDesign()">
                                    <i class="fas fa-trash"></i>删除
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="js/sweets-gallery.js"></script>
</body>
</html>
