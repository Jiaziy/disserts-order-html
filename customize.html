<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个性化定制 - 糖果定制平台</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/customize.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- 定制页面 -->
    <div id="customize-page" class="page active">
        <!-- 顶部导航栏 -->
        <nav class="top-navbar">
            <div class="nav-brand">
                <button class="back-btn" onclick="goBack()">
                    <i class="fas fa-arrow-left"></i>
                </button>
                <h1 id="page-title">个性化定制</h1>
            </div>
            
            <div class="nav-menu">
                <span id="step-indicator">步骤 1/4</span>
            </div>
            
            <div class="user-info">
                <div class="user-avatar">
                    <i class="fas fa-user"></i>
                </div>
                <span id="user-name">用户</span>
            </div>
        </nav>

        <!-- 步骤指示器 -->
        <div class="steps-container">
            <div class="steps">
                <div class="step-item active" data-step="1">
                    <div class="step-number">1</div>
                    <div class="step-name">选择样式</div>
                </div>
                <div class="step-item" data-step="2">
                    <div class="step-number">2</div>
                    <div class="step-name">定制内容</div>
                </div>
                <div class="step-item" data-step="3">
                    <div class="step-number">3</div>
                    <div class="step-name">选择包装</div>
                </div>
                <div class="step-item" data-step="4">
                    <div class="step-number">4</div>
                    <div class="step-name">确认订单</div>
                </div>
            </div>
        </div>

        <!-- 步骤内容 -->
        <main class="customize-content">
            <!-- 步骤内容下拉容器 -->
            <div class="steps-content-container">
                <!-- 步骤1：选择样式 -->
                <div id="step-1" class="step-content active">
                <div class="step-header">
                    <h2>选择<span id="product-type">糖果</span>样式</h2>
                    <p>请点击选择一个样式</p>
                </div>
                
                <div class="style-list" id="style-list">
                    <!-- 样式列表将通过JavaScript动态生成 -->
                </div>
                
                <div class="step-footer">
                    <button class="btn next-btn" onclick="nextStep()">下一步</button>
                </div>
            </div>

            <!-- 步骤2：甜点设计器 -->
            <div id="step-2" class="step-content">
                <div class="step-header">
                    <h2>甜点设计器</h2>
                    <p>使用我们的专业设计工具定制您的甜点</p>
                </div>
                
                <div class="designer-container">
                    <!-- 设计器预览区域 -->
                    <div class="designer-preview">
                        <div class="preview-header">
                            <h3>设计预览</h3>
                            <button class="btn secondary-btn" onclick="openSweetsDesigner()">
                                <i class="fas fa-palette"></i> 打开设计器
                            </button>
                        </div>
                        
                        <div id="design-preview-area" class="preview-area">
                            <div class="empty-preview">
                                <i class="fas fa-palette fa-3x"></i>
                                <p>尚未开始设计</p>
                                <button class="btn primary-btn" onclick="openSweetsDesigner()">
                                    开始设计
                                </button>
                            </div>
                        </div>
                        
                        <!-- 设计信息摘要 -->
                        <div id="design-info" class="design-info" style="display: none;">
                            <h4>设计信息</h4>
                            <div class="info-grid">
                                <div class="info-item">
                                    <span>甜点类型:</span>
                                    <span id="info-dessert-type">-</span>
                                </div>
                                <div class="info-item">
                                    <span>形状:</span>
                                    <span id="info-shape">-</span>
                                </div>
                                <div class="info-item">
                                    <span>尺寸:</span>
                                    <span id="info-size">-</span>
                                </div>
                                <div class="info-item">
                                    <span>设计状态:</span>
                                    <span id="info-status">-</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- 设计器功能说明 -->
                    <div class="designer-features">
                        <h3>设计器功能</h3>
                        <div class="features-grid">
                            <div class="feature-item">
                                <i class="fas fa-paint-brush"></i>
                                <h4>手绘设计</h4>
                                <p>使用画笔工具自由绘制您的创意</p>
                            </div>
                            <div class="feature-item">
                                <i class="fas fa-font"></i>
                                <h4>文字定制</h4>
                                <p>添加个性化文字和祝福语</p>
                            </div>
                            <div class="feature-item">
                                <i class="fas fa-shapes"></i>
                                <h4>形状模板</h4>
                                <p>多种甜点形状可供选择</p>
                            </div>
                            <div class="feature-item">
                                <i class="fas fa-eye"></i>
                                <h4>实时预览</h4>
                                <p>即时查看设计效果</p>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="step-footer">
                    <button class="btn prev-btn" onclick="prevStep()">上一步</button>
                    <button class="btn next-btn" onclick="nextStep()">下一步</button>
                </div>
            </div>

            <!-- 步骤3：选择包装 -->
            <div id="step-3" class="step-content">
                <div class="step-header">
                    <h2>选择包装</h2>
                </div>
                
                <div class="packaging-list" id="packaging-list">
                    <!-- 包装选项将通过JavaScript动态生成 -->
                </div>
                
                <div class="step-footer">
                    <button class="btn prev-btn" onclick="prevStep()">上一步</button>
                    <button class="btn next-btn" onclick="nextStep()">下一步</button>
                </div>
            </div>

            <!-- 步骤4：确认订单 -->
            <div id="step-4" class="step-content">
                <div class="step-header">
                    <h2>确认订单</h2>
                </div>
                
                <div class="order-summary">
                    <div class="summary-item">
                        <span class="summary-label">产品类型</span>
                        <span id="summary-product-type" class="summary-value">-</span>
                    </div>
                    <div class="summary-item">
                        <span class="summary-label">样式</span>
                        <span id="summary-style" class="summary-value">-</span>
                    </div>
                    <div class="summary-item">
                        <span class="summary-label">口味</span>
                        <span id="summary-flavor" class="summary-value">-</span>
                    </div>
                    <div class="summary-item">
                        <span class="summary-label">定制文字</span>
                        <span id="summary-custom-text" class="summary-value">-</span>
                    </div>
                    <div class="summary-item">
                        <span class="summary-label">数量</span>
                        <span id="summary-quantity" class="summary-value">-</span>
                    </div>
                    <div class="summary-item">
                        <span class="summary-label">包装</span>
                        <span id="summary-packaging" class="summary-value">-</span>
                    </div>
                    <div class="summary-item total">
                        <span class="summary-label">总价</span>
                        <span id="summary-total-price" class="summary-value price">-</span>
                    </div>
                </div>
                
                <div class="step-footer">
                    <button class="btn prev-btn" onclick="prevStep()">上一步</button>
                    <button class="btn submit-btn" onclick="submitOrder()">确认下单</button>
                </div>
            </div>
            </div> <!-- 关闭步骤内容容器 -->
        </main>
    </div>

    <!-- 引入本地存储工具 -->
    <script src="js/local-storage-manager.js"></script>
    <script src="js/storage-utils.js"></script>
    <script src="js/app.js"></script>
    <script src="js/customize.js"></script>
</body>
</html>
