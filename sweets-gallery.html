<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>作品库 - 甜点DIY设计平台</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/sweets-gallery.css">
    <style>
        /* 确保样式正确加载的临时修复 */
        .designs-grid, .content-grid {
            display: block !important;
        }
        .design-card, .order-card {
            display: flex !important;
            align-items: center !important;
            padding: 16px !important;
            background: white !important;
            border-radius: 12px !important;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.08) !important;
            margin-bottom: 12px !important;
        }
        .design-image, .order-image {
            width: 80px !important;
            height: 80px !important;
            background: #f8f9fa !important;
            border-radius: 8px !important;
            display: flex !important;
            align-items: center !important;
            justify-content: center !important;
            margin-right: 20px !important;
        }
        .design-info, .order-info {
            flex: 1 !important;
            display: flex !important;
            align-items: center !important;
            justify-content: space-between !important;
        }
        .design-title, .order-title {
            font-size: 16px !important;
            font-weight: 600 !important;
            color: #333 !important;
            min-width: 200px !important;
        }
        .design-meta, .order-meta {
            display: flex !important;
            gap: 20px !important;
            align-items: center !important;
        }
        .design-actions, .order-actions {
            display: flex !important;
            gap: 10px !important;
        }
        .design-actions button, .order-actions button {
            padding: 6px 12px !important;
            border: none !important;
            border-radius: 6px !important;
            font-size: 12px !important;
            cursor: pointer !important;
        }
        .primary {
            background: #FF6B95 !important;
            color: white !important;
        }
        .secondary {
            background: #6c757d !important;
            color: white !important;
        }
        .danger {
            background: #dc3545 !important;
            color: white !important;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- 作品库页面 -->
    <div id="sweets-gallery-page" class="page active">
        <!-- 顶部导航栏 -->
        <nav class="top-navbar">
            <div class="nav-brand">
                <i class="fas fa-candy-cane"></i>
                <h1>甜点DIY设计平台</h1>
            </div>
            
            <div class="nav-menu">
                <div class="nav-item" data-page="designer">设计中心</div>
                <div class="nav-item active" data-page="gallery">作品库</div>
            </div>
            
            <div class="design-actions">
                <button class="action-btn primary" data-navigate="sweets-designer.html">
                    <i class="fas fa-plus"></i>新建设计
                </button>
            </div>
        </nav>

        <!-- 主内容区域 -->
        <main class="gallery-container">
            <!-- 标签页切换 -->
            <div class="tab-container">
                <button class="tab-btn active" data-tab="designs">
                    <i class="fas fa-palette"></i>
                    我的设计
                </button>
                <button class="tab-btn" data-tab="orders">
                    <i class="fas fa-shopping-cart"></i>
                    我的订单
                </button>
            </div>

            <!-- 筛选和搜索 -->
            <div class="gallery-header">
                <h2>我的设计作品</h2>
                <div class="filter-controls">
                    <div class="search-box">
                        <i class="fas fa-search"></i>
                        <input type="text" id="search-input" placeholder="搜索...">
                    </div>
                    
                    <select id="type-filter">
                        <option value="all">所有类型</option>
                        <option value="chocolate">巧克力</option>
                    </select>
                    
                    <select id="sort-filter">
                        <option value="newest">最新创建</option>
                        <option value="oldest">最早创建</option>
                        <option value="name">按名称</option>
                    </select>
                    
                    <button class="refresh-btn" onclick="refreshData()">
                        <i class="fas fa-sync-alt"></i>
                        刷新
                    </button>
                </div>
            </div>

            <!-- 内容网格 -->
            <div class="content-grid" id="content-grid">
                <!-- 设计网格 -->
                <div id="designs-grid" class="designs-grid">
                    <!-- 设计内容将动态加载 -->
                </div>
                
                <!-- 空状态 -->
                <div class="empty-state" id="empty-state">
                    <i class="fas fa-palette"></i>
                    <h3>还没有设计作品</h3>
                    <p>开始您的第一个甜点设计吧！</p>
                    <button class="primary-btn" data-navigate="sweets-designer.html">
                        开始设计
                    </button>
                </div>
            </div>

            <!-- 作品详情模态框 -->
            <div class="modal" id="design-modal">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3 id="modal-title">设计详情</h3>
                        <button class="close-btn" onclick="closeModal()">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                    
                    <div class="modal-body">
                        <div class="design-preview">
                            <img id="modal-image" src="" alt="设计预览">
                        </div>
                        
                        <div class="design-info">
                            <div class="info-section">
                                <h4>设计信息</h4>
                                <div class="info-grid">
                                    <div class="info-item">
                                        <span>名称:</span>
                                        <span id="info-name"></span>
                                    </div>
                                    <div class="info-item">
                                        <span>类型:</span>
                                        <span id="info-type"></span>
                                    </div>
                                    <div class="info-item">
                                        <span>形状:</span>
                                        <span id="info-shape"></span>
                                    </div>
                                    <div class="info-item">
                                        <span>创建时间:</span>
                                        <span id="info-date"></span>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="action-buttons">
                                <button class="btn secondary" onclick="editDesign()">
                                    <i class="fas fa-edit"></i>编辑
                                </button>
                                <button class="btn primary" onclick="exportDesign()">
                                    <i class="fas fa-download"></i>导出
                                </button>
                                <button class="btn success" onclick="useDesign()">
                                    <i class="fas fa-shopping-cart"></i>使用
                                </button>
                                <button class="btn danger" onclick="deleteDesign()">
                                    <i class="fas fa-trash"></i>删除
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 订单详情模态框 -->
            <div class="modal" id="order-modal">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3 id="order-modal-title">订单详情</h3>
                        <button class="close-btn" onclick="closeOrderModal()">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                    
                    <div class="modal-body">
                        <div class="order-details">
                            <div class="info-section">
                                <h4>订单信息</h4>
                                <div class="info-grid">
                                    <div class="info-item">
                                        <span>产品类型:</span>
                                        <span id="order-product-type"></span>
                                    </div>
                                    <div class="info-item">
                                        <span>样式:</span>
                                        <span id="order-style"></span>
                                    </div>
                                    <div class="info-item">
                                        <span>数量:</span>
                                        <span id="order-quantity"></span>
                                    </div>
                                    <div class="info-item">
                                        <span>总价:</span>
                                        <span id="order-total-price"></span>
                                    </div>
                                    <div class="info-item">
                                        <span>状态:</span>
                                        <span id="order-status"></span>
                                    </div>
                                    <div class="info-item">
                                        <span>创建时间:</span>
                                        <span id="order-create-time"></span>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="action-buttons">
                                <button class="btn primary" onclick="reorder()">
                                    <i class="fas fa-redo"></i>重新下单
                                </button>
                                <button class="btn danger" onclick="cancelOrder()">
                                    <i class="fas fa-times"></i>取消订单
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- 引入Supabase客户端库 -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <!-- 引入Supabase配置和工具 -->
    <script src="js/supabase-config.js"></script>
    <script src="js/supabase.js"></script>
    <script src="js/navigation-manager.js"></script>
    <script src="js/sweets-gallery.js"></script>
</body>
</html>
