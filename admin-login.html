<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>巧克力定制平台 - 管理员登录</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a1a, #2d2d2d);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
        }

        .admin-login-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 50px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .admin-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .admin-icon {
            font-size: 48px;
            color: #8B4513;
            margin-bottom: 15px;
        }

        .admin-header h1 {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #fff;
        }

        .admin-header p {
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.9);
        }

        .form-control {
            width: 100%;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            color: #fff;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: #8B4513;
            box-shadow: 0 0 0 2px rgba(139, 69, 19, 0.3);
        }

        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .btn-login {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #8B4513, #D2691E);
            border: none;
            border-radius: 10px;
            color: #fff;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(139, 69, 19, 0.4);
        }

        .btn-login:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .login-footer {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .back-link {
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s ease;
        }

        .back-link:hover {
            color: #8B4513;
        }

        .error-message {
            background: rgba(255, 0, 0, 0.1);
            border: 1px solid rgba(255, 0, 0, 0.3);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            color: #ff6b6b;
            font-size: 14px;
            display: none;
        }

        .success-message {
            background: rgba(76, 175, 80, 0.1);
            border: 1px solid rgba(76, 175, 80, 0.3);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            color: #4CAF50;
            font-size: 14px;
            display: none;
        }

        .loading-spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* 响应式设计 */
        @media (max-width: 480px) {
            .admin-login-container {
                margin: 20px;
                padding: 30px;
            }
            
            .admin-header h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="admin-login-container">
        <div class="admin-header">
            <div class="admin-icon">
                <i class="fas fa-shield-alt"></i>
            </div>
            <h1>管理员登录</h1>
            <p>巧克力定制平台管理系统</p>
        </div>

        <div class="error-message" id="errorMessage"></div>
        <div class="success-message" id="successMessage"></div>

        <form id="adminLoginForm">
            <div class="form-group">
                <label for="adminEmail">管理员邮箱</label>
                <input 
                    type="email" 
                    id="adminEmail" 
                    class="form-control" 
                    placeholder="请输入管理员邮箱"
                    required
                >
            </div>

            <div class="form-group">
                <label for="adminPassword">管理员密码</label>
                <input 
                    type="password" 
                    id="adminPassword" 
                    class="form-control" 
                    placeholder="请输入管理员密码"
                    required
                >
            </div>

            <button type="submit" class="btn-login" id="loginBtn">
                <span>登录</span>
                <div class="loading-spinner" id="loadingSpinner"></div>
            </button>
        </form>

        <div class="login-footer">
            <a href="index.html" class="back-link">
                <i class="fas fa-arrow-left"></i> 返回首页
            </a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/supabase-config.js"></script>
    <script src="js/supabase.js"></script>
    <script>
        // 管理员登录逻辑
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('adminLoginForm');
            const loginBtn = document.getElementById('loginBtn');
            const loadingSpinner = document.getElementById('loadingSpinner');
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');

            // 检查是否已登录（更加严格的检查）
            const adminToken = localStorage.getItem('admin_token');
            const adminId = localStorage.getItem('admin_id');
            const adminEmail = localStorage.getItem('admin_email');
            const adminLoginTime = localStorage.getItem('admin_login_time');
            
            // 检查是否有完整的认证信息
            if (adminToken && adminId && adminEmail && adminLoginTime) {
                // 检查登录时间是否过期（24小时内）
                const loginTime = new Date(adminLoginTime);
                const now = new Date();
                const hoursDiff = (now - loginTime) / (1000 * 60 * 60);
                
                if (hoursDiff <= 24) {
                    console.log('检测到有效的登录状态，跳转到仪表板');
                    window.location.href = 'admin-dashboard.html';
                } else {
                    console.log('登录已过期，清除认证信息');
                    // 清除过期认证
                    localStorage.removeItem('admin_token');
                    localStorage.removeItem('admin_id');
                    localStorage.removeItem('admin_email');
                    localStorage.removeItem('admin_role');
                    localStorage.removeItem('admin_login_time');
                }
            }

            loginForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const email = document.getElementById('adminEmail').value;
                const password = document.getElementById('adminPassword').value;

                // 显示加载状态
                loginBtn.disabled = true;
                loadingSpinner.style.display = 'block';
                loginBtn.querySelector('span').textContent = '登录中...';
                
                // 隐藏错误信息
                errorMessage.style.display = 'none';

                try {
                    // 这里应该连接到实际的认证系统
                    // 目前使用模拟的认证逻辑
                    await adminLogin(email, password);
                    
                    // 显示成功信息
                    successMessage.textContent = '登录成功，正在跳转...';
                    successMessage.style.display = 'block';
                    
                    // 2秒后跳转到仪表板
                    setTimeout(() => {
                        window.location.href = 'admin-dashboard.html';
                    }, 2000);
                    
                } catch (error) {
                    // 显示错误信息
                    errorMessage.textContent = error.message || '登录失败，请检查邮箱和密码';
                    errorMessage.style.display = 'block';
                } finally {
                    // 恢复按钮状态
                    loginBtn.disabled = false;
                    loadingSpinner.style.display = 'none';
                    loginBtn.querySelector('span').textContent = '登录';
                }
            });

        // 管理员登录函数 - 集成Supabase认证
        async function adminLogin(email, password) {
            try {
                // 首先使用Supabase进行用户认证
                const result = await document.supabase.auth.signIn(email, password);

                if (!result.success) {
                    throw new Error(result.error || '认证失败');
                }

                // 检查用户是否为管理员 - 从数据库验证角色
                let userRole = 'user';
                
                try {
                    // 尝试从Supabase数据库获取用户角色
                    if (window.supabase) {
                        const { data, error } = await window.supabase
                            .from('users')
                            .select('role')
                            .eq('email', email.toLowerCase())
                            .single();
                        
                        if (!error && data) {
                            userRole = data.role;
                        }
                    }
                } catch (dbError) {
                    console.warn('数据库查询失败，使用降级验证:', dbError);
                    // 降级验证
                    const adminEmails = ['admin@chocolate.com', 'manager@chocolate.com'];
                    userRole = adminEmails.includes(email.toLowerCase()) ? 
                        (email.includes('manager') ? 'manager' : 'admin') : 'user';
                }

                // 验证用户角色
                if (userRole !== 'admin' && userRole !== 'manager') {
                    throw new Error('无权限访问管理员系统');
                }

                // 使用Supabase认证成功后的真实用户信息
                const adminToken = result.user.id + '_admin_token';
                localStorage.setItem('admin_token', adminToken);
                localStorage.setItem('admin_email', email);
                localStorage.setItem('admin_id', result.user.id);
                localStorage.setItem('admin_role', userRole);
                localStorage.setItem('admin_login_time', new Date().toISOString());

                return { 
                    success: true, 
                    token: adminToken,
                    user: {
                        id: result.user.id,
                        email: email,
                        role: userRole
                    }
                };

            } catch (error) {
                console.error('管理员登录失败:', error);
                
                // 降级方案：如果Supabase不可用，使用本地管理员验证
                if (error.message.includes('Failed to fetch') || error.message.includes('Network')) {
                    return await fallbackAdminLogin(email, password);
                }
                
                throw error;
            }
        }

        // 降级管理员登录函数
        async function fallbackAdminLogin(email, password) {
            // 检查是否是管理员邮箱
            const adminEmails = ['admin@chocolate.com', 'manager@chocolate.com'];
            
            if (!adminEmails.includes(email.toLowerCase())) {
                throw new Error('无权限访问管理员系统');
            }
            
            // 验证密码
            if (password !== 'admin123') {
                throw new Error('密码错误');
            }
            
            // 生成模拟token
            const adminToken = 'admin_fallback_' + Date.now() + '_token';
            localStorage.setItem('admin_token', adminToken);
            localStorage.setItem('admin_email', email);
            localStorage.setItem('admin_role', email === 'manager@chocolate.com' ? 'manager' : 'admin');
            localStorage.setItem('admin_login_time', new Date().toISOString());
            
            console.warn('使用降级管理员登录模式');
            return { success: true, token: adminToken };
        }

            // 添加输入框实时验证
            const inputs = loginForm.querySelectorAll('input');
            inputs.forEach(input => {
                input.addEventListener('input', function() {
                    if (this.value.trim()) {
                        this.style.borderColor = 'rgba(139, 69, 19, 0.5)';
                    } else {
                        this.style.borderColor = 'rgba(255, 255, 255, 0.2)';
                    }
                });
            });
        });
    </script>
</body>
</html>
